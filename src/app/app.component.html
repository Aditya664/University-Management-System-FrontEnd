<mat-toolbar color="primary">
  <button mat-icon-button *ngIf="isLoggedIn$  | async" (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
  </button>
  <span>University Management System</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="My Account" *ngIf="isLoggedIn$  | async" [matMenuTriggerFor]="userAccountMenu">
      <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <mat-divider></mat-divider>
      <button (click)="onLogout()" mat-menu-item routerLink="#">
          <mat-icon>exit_to_app</mat-icon>Logout
      </button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="#" class="icon-and-text">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Student
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/student-list" class="icon-and-text">
            <mat-icon>list</mat-icon>
            <span>View Students</span>
          </a>
          <a mat-list-item routerLink="#" class="icon-and-text">
            <mat-icon>add</mat-icon>
            <span>Add Student</span>
          </a>
          <a mat-list-item routerLink="#" class="icon-and-text">
            <mat-icon>update</mat-icon>
            <span>Update Student</span>
          </a>
          <a mat-list-item routerLink="#" class="icon-and-text">
            <mat-icon>delete</mat-icon>
            <span>Delete Student</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <!-- <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Frameworks
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">Spring</a>
          <a mat-list-item routerLink="#">Hibernate</a>
          <a mat-list-item routerLink="#">Struts</a>
        </mat-nav-list>
      </mat-expansion-panel> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
      <div class="app-sidenav-content">
        <router-outlet></router-outlet>
      </div>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
